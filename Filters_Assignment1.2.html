<!DOCTYPE html>
<html>
<head>

	<title>Filters_Assignment1.2</title>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>



	<script type="text/javascript">
		var mod=angular.module("myAPP",[]);
		mod.controller("myCTR",function($scope){
			
			$scope.num = 5.12345;
		
		});
	</script>

</head>
<body>


<div ng-app="myAPP" ng-controller="myCTR">
		
		<p><b>Number with 2 decimal places:</b> {{ num | number : 2 }}</p><br>
		
		
	</div>

</body>
</html>
